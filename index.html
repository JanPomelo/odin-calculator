<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display">
          <div id="prevResult"></div>
          <div id="currentNum"></div>
        </div>
        <div id="calcButtons">
          <div class="buttonRow" id="buttonRow1">
            <div class="numBut">
              <p>7</p>
            </div>
            <div class="numBut">
              <p>8</p>
            </div>
            <div class="numBut">
              <p>9</p>
            </div>
            <div class="optionBut">
              <p>Del</p>
            </div>
            <div class="optionBut">
              <p>AC</p>
            </div>
          </div>
          <div class="buttonRow" id="buttonRow2">
            <div class="numBut">
              <p>4</p>
            </div>
            <div class="numBut">
              <p>5</p>
            </div>
            <div class="numBut">
              <p>6</p>
            </div>
            <div class="operatorBut">
              <p>+</p>
            </div>
            <div class="operatorBut">
              <p>-</p>
            </div>
          </div>
          <div class="buttonRow" id="buttonRow3">
            <div class="numBut">
              <p>1</p>
            </div>
            <div class="numBut">
              <p>2</p>
            </div>
            <div class="numBut">
              <p>3</p>
            </div>
            <div class="operatorBut">
              <p>*</p>
            </div>
            <div class="operatorBut">
              <p>/</p>
            </div>
          </div>
          <div class="buttonRow" id="buttonRow4">
            <div class="numBut">
              <p>0</p>
            </div>
            <div class="numBut">
              <p>.</p>
            </div>
            <div id="specialBut">
              <p>+/-</p>
            </div>
            <div id="resultBut">
              <p>=</p>
            </div>
            <div class="optionBut">
              <p>Ans</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>Made by MisterYan</footer>
  </body>
  <script src="script.js"></script>
</html>
