<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display"></div>
        <div id="calcButtons">
          <div class="buttonRow" id="buttonRow1">
            <div class="numBut">7</div>
            <div class="numBut">8</div>
            <div class="numBut">9</div>
            <div class="optionBut">Delete</div>
            <div class="optionBut">AC</div>
          </div>
          <div class="buttonRow" id="buttonRow2">
            <div class="numBut">4</div>
            <div class="numBut">5</div>
            <div class="numBut">6</div>
            <div class="operatorBut">+</div>
            <div class="operatorBut">-</div>
          </div>
          <div class="buttonRow" id="buttonRow3">
            <div class="numBut">1</div>
            <div class="numBut">2</div>
            <div class="numBut">3</div>
            <div class="operatorBut">*</div>
            <div class="operatorBut">/</div>
          </div>
          <div class="buttonRow" id="buttonRow4">
            <div class="numBut">0</div>
            <div class="numBut">.</div>
            <div class="numBut">Ans</div>
            <div class="optionBut">=</div>
            <div class="optionBut">Off</div>
          </div>
        </div>
      </div>
    </div>
    <footer>Made by MisterYan</footer>
  </body>
  <script src="script.js"></script>
</html>
