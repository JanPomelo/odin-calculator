<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Orbitron"
    />
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="display">
          <div id="prevResult">0</div>
          <div id="currentNum">1</div>
        </div>
        <div id="calcButtons">
          <div class="buttonRow" id="buttonRow1">
            <div class="numBut">
              <div>7</div>
            </div>
            <div class="numBut">
              <div>8</div>
            </div>
            <div class="numBut">
              <div>9</div>
            </div>
            <div class="optionBut">
              <div>Del</div>
            </div>
            <div class="optionBut">
              <div>AC</div>
            </div>
          </div>
          <div class="buttonRow" id="buttonRow2">
            <div class="numBut">
              <div>4</div>
            </div>
            <div class="numBut">
              <div>5</div>
            </div>
            <div class="numBut">
              <div>6</div>
            </div>
            <div class="operatorBut">
              <div>+</div>
            </div>
            <div class="operatorBut">
              <div>-</div>
            </div>
          </div>
          <div class="buttonRow" id="buttonRow3">
            <div class="numBut">
              <div>1</div>
            </div>
            <div class="numBut">
              <div>2</div>
            </div>
            <div class="numBut">
              <div>3</div>
            </div>
            <div class="operatorBut">
              <div>*</div>
            </div>
            <div class="operatorBut">
              <div>/</div>
            </div>
          </div>
          <div class="buttonRow" id="buttonRow4">
            <div class="numBut">
              <div>0</div>
            </div>
            <div class="numBut">
              <div>.</div>
            </div>
            <div class="numBut">
              <div>+/-</div>
            </div>
            <div class="optionBut">
              <div>=</div>
            </div>
            <div class="optionBut">
              <div>Ans</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>Made by MisterYan</footer>
  </body>
  <script src="script.js"></script>
</html>
